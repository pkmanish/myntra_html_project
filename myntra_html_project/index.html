<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myntra shopping web application</title>
    <!----myntra favicon-->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <!----google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Catamaran&display=swap" rel="stylesheet" />
    <!----icons-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

    <!----custom css-->
    <link rel="stylesheet" href="./css/myntra.css" />
</head>

<body>
    <section id="headerBlock">
        <article class="container">
            <div class="logoBlock">
                <div class="logo">
                    <img src="/image/26-1443262056-myntra-logo-image-1200x900.jpg" alt="logo" />
                </div>
                <div class="menuLeft">
                    <ul class="leftul">
                        <li><a href=" " class="men">Men</a></li>
                        <li><a href="" class="women">Women</a></li>
                        <li><a href="" class="kids">Kids</a></li>
                        <li><a href="" class="home_living">Home & Living</a></li>
                        <li><a href="" class="essentials">Essentials</a></li>
                    </ul>
                </div>
            </div>
            <!---logoblock div-->

            <div class="searchBlock">
                <div class="search">
                    <span class="iconParent">
                        <i class="fas fa-search"></i>
                    </span>
                    <input type="search" id="search" class="search"
                        placeholder="search for products, brands and more" />
                </div>
                <div class="rightMenu">
                    <ul class="rightUl">
                        <li>
                            <a href="">
                                <span>
                                    <i class="far fa-user"></i>
                                </span>
                                Profile</a>
                        </li>
                        <li>
                            <a href="">
                                <span><i class="fal fa-bookmark"></i></span>
                                Wishlist</a>
                        </li>
                        <li>
                            <a href="">
                                <span><i class="fal fa-shopping-bag"></i></span>
                                Bag</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!----searchblock div-->
        </article>
    </section>
        <!------Slider section starts here-->

    <section id="sliderBlock">
        <article>
            <header>
                <img src="/image/slider.webp" alt="slider_image" class="solider_img1">
            </header>
            <footer>
                <img src="/image/img2.webp" alt="img2" class="solider_img2">
            </footer>
        </article>
    </section>
    <!------Slider section ends here-->
     <!-------->
     <section id="storeblock">
         <article>
             <div class="store">
                 <h1>UNDER<strong><span class="price">&#8377</span>
                <span>399</span>
            </strong>STORE</h1>
            <p>+Explore</p>
             </div>
             <div class="store">
                <h1>FLAT<strong>
                    <span></span>
                    <span class="price">50%</span>
                </strong>OFF</h1>
                <p>+Explore</p>
             </div>
             
             
             
             <div class="store">
                <h1>UNDER<strong><span class="price">&#8377</span>
                    <span>999</span>
                </strong>STORE</h1>
                <p>+Explore</p>
             </div>
             <!---flat-->
             
             <div class="store">
                <h1>UNDER<strong><span class="price">&#8377</span>
                    <span>699</span>
                </strong>STORE</h1>
                <p>+Explore</p>
             </div>
             <div class="store">
                <h1>FLAT<strong>
                    <span></span>
                    <span class="price">50%</span>
                </strong>OFF</h1>
                <p>+Explore</p>
             </div>
             <div class="store">
                <h1>FLAT<strong>
                    <span></span>
                    <span class="price">40%</span>
                </strong>OFF</h1>
                <p>+Explore</p>
            </div>


         </article>
     </section>
</body>

</html>
